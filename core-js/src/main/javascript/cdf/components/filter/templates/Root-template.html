<div class="filter-root-control
            {{#isPartiallySelected}} some-selected{{/isPartiallySelected}}
            {{^isPartiallySelected}}
              {{#isSelected}} all-selected{{/isSelected}}
              {{^isSelected}} none-selected{{/isSelected}}
            {{/isPartiallySelected}}
            {{^alwaysExpanded}}
              {{#isCollapsed}} collapsed{{/isCollapsed}}
              {{^isCollapsed}} expanded {{/isCollapsed}}
            {{/alwaysExpanded}}
            {{#alwaysExpanded}} always-expanded{{/alwaysExpanded}}">
  <div class="filter-controls">

  {{#showCommitButtons}}
    <div class="filter-control-buttons clearfix">
      <div class="filter-control-button">
        <button class="filter-btn-cancel
                       {{#hasChanged}} dirty{{/hasChanged}}
                       {{^hasChanged}} pristine{{/hasChanged}}">
          {{strings.btnCancel}}
        </button>
      </div>
      <div class="filter-control-button">
        <button class="filter-btn-apply
                       {{#hasChanged}} dirty{{/hasChanged}}
                       {{^hasChanged}} pristine{{/hasChanged}}"
                {{^hasChanged}} disabled="disabled"{{/hasChanged}}>
        {{strings.btnApply}}
        </button>
      </div>
    </div>
  {{/showCommitButtons}}

  {{#showFilter}}
    <div class="filter-filter">
      <input type="text" value="{{searchPattern}}"
             placeholder="{{strings.searchPlaceholder}}"
      class="filter-filter-input">
      <div class="filter-filter-icon"/>
      <div class="filter-filter-clear"/>
    </div>
  {{/showFilter}}
  </div>

  <div class="filter-root-selection">
    {{#showGroupSelection}}
      <div class="filter-root-selection-icon
                  {{#isPartiallySelected}} some-selected{{/isPartiallySelected}}
                  {{^isPartiallySelected}}
                  {{#isSelected}} all-selected{{/isSelected}}
                  {{^isSelected}} none-selected{{/isSelected}}
                  {{/isPartiallySelected}}" />
      <div class="filter-root-selection-label">{{{strings.groupSelection}}}</div>
      {{#showValue}}
        <div class="filter-root-selection-value">{{{value}}}</div>
      {{/showValue}}
    {{/showGroupSelection}}

    {{#showListOfSelectedItems}}
      <div class="filter-selected-items">
        {{#selectedItems}}
          <span class="filter-selected-item">{{.}}</span>
        {{/selectedItems}}
      </div>
    {{/showListOfSelectedItems}}
  </div>
</div>
